<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const currentYear = new Date().getFullYear();
    const atLeastOne = people.some(person => currentYear - person.year >= 19);
    console.log({atLeastOne});
    // Array.prototype.every() // is everyone 19 or older?
    const everyone = people.every(person => currentYear - person.year >= 19);
    console.log({everyone});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(comment => comment.id === 823423);
    console.log(comment.text);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.log(comments);
    const commentToRemove = comments.findIndex(comment => comment.id === 823423);
    
    //A couple ways to remove the comment. First is splice it out
    comments.splice(commentToRemove);
    console.log(comments);

    //Second is to create a new array
    const newComments = [
      ...comments.slice(0, commentToRemove), //keep from 0 to the index
      ...comments.slice(commentToRemove + 1) //keep one after the index to the end
      //Must spread into new array otherwise will create an array of 2 arrays
    ];
    console.table(newComments);
  </script>
</body>
</html>
